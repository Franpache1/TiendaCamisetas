<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productos.css">
    <title> Productos </title>
</head>
<body>
    
    <header>
        <a href="index.html"> Mundo Retro Argentina </a>

        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
              
              <div class="count-products">
                <span id="contador-productos">0</span>
              </div>

              <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Camiseta Alemania 1990</p>
                        <span class="precio-producto-carrito">$40.000</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                      </svg>                      
                </div>
                <div class="cart-total">
                    <h3> Total: </h3>
                    <span class="total-pagar"> $40.000 </span>
                </div>
            </div>
        </div>

    </header>

    <div class="container-items">
        <div class="item">
            <figure>
                <img src="Multimedia/Alemania.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2> Camiseta Alemania 1990 </h2>
                <p class="price"> $40.000 </p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="Multimedia/CoreaDelSur.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2> Camiseta Corea 1994 </h2>
                <p class="price"> $40.000 </p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="Multimedia/Zidane.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2> Camiseta Francia 1998 </h2>
                <p class="price"> $40.000 </p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="Multimedia/Argentina.webp" alt="Producto">
            </figure>
            <div class="info-product">
                <h2> Camiseta Argentina 1986 </h2>
                <p class="price"> $40.000 </p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="Multimedia/PaisesBajos.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2> Camiseta Países Bajos 1978 </h2>
                <p class="price"> $40.000 </p>
                <button>Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="Multimedia/Brasil.jpg" alt="Producto">
            </figure>
            <div class="info-product">
                <h2> Camiseta Brasil 2002 </h2>
                <p class="price"> $40.000 </p>
                <button>Añadir al carrito</button>
            </div>
        </div>
    </div>

</body>
</html>
